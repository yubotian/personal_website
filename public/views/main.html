  
<div class="jumbotron" style="margin-top: 5px;">
  <div class="container">
    <div class="media">
      <a class="pull-left" href="images/headshot.jpg">
        <img src="../../img/bm1.jpg" width="200" alt="...">
      </a>
      <div class="media-body" >
        <h1 style="text-align:left; margin-left: 50px;">Hello,</h1>
        <p style="text-align:left; margin-left: 50px;"> I am Yubo.</p>
        <p style="text-align:left; margin-left: 50px;"> Welcome to my space.</p>
      </div>
    </div>
  </div>

<div class="clearfix">
  <form ng-Submit = "post()" ng-show="authenticated" >
    <h4>{{current_user}} says</h4>
    <!--<input required class="form-control" type="text" placeholder="Your name" ng-model="newPost.created_by"/> --> 
    <input required class="form-control" type="text" placeholder="Your location" ng-model="newPost.created_location"/>
    <textarea required class="form-control" maxlength="200" rows="3" placeholder="Say something" ng-model="newPost.text"></textarea>


    <input class="btn btn-default pull-right" type="submit" value="Submit" />
  </form>
  <div id="post-stream">
    <h4>Whats New in My Life &nbsp;<span class="glyphicon glyphicon-menu-down" aria-hidden="true"></h4>
    <!--to be populated by Angular-->

    <div class="post" ng-repeat="post in posts | orderBy:'created_time':true | limitTo: 7" ng-class-odd="'odd'" ng-class-even="'even'"> 
      <p>{{post.text}}</p>
      <small>Posted by {{post.created_by}} </small>
      <small class="pull-right"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>{{post.created_location}} @ {{post.created_time | date:"h:mma 'on' MMM d, y"}}</small>

    </div>

    <p><a class="btn btn-default"  class="pull-left" href="#/whatsnew" role="button">Enjoy? read more &raquo;</a></p>

  </div>
</div>
